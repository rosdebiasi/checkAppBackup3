<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>
        <ui:param name="path" value="#{request.getContextPath()}" />
        <link rel="shortcut icon" type="image/png" href="#{path}/resources/senac/images/icon.png" />
        <title>CheckApp Acessibilidade</title>

        <h:outputStylesheet library="senac" name="styles/custom.css" />
        <h:outputStylesheet library="senac" name="styles/layout.css" />
        <h:outputStylesheet library="senac" name="styles/components.css" />
        <h:outputStylesheet library="css" name="styles/primeflex.min.css"  />

        <!--<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />-->
        <h:outputScript target="body" library="senac" name="javascripts/app.js" />
    </h:head>

    <h:body>

        <header class="aw-topbar" style="padding: 10px 10px 0 0;">
            <span style="float: left">
                <h:graphicImage library="senac" name="images/logo_texto_2_redimensionado_1.png" />
            </span>
            <span style="float: right">
                <p:linkButton href="oauth2/authorization/google" icon="pi pi-google" value="Login Google" />
            </span>>

        </header>

        <ui:insert name="content" />

    </h:body>
